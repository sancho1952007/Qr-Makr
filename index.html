<script>
    window.onload = () => {
        document.querySelector('.qr-content').focus();

        document.querySelector('.qr-content').addEventListener('keyup', (key) => {
            if (key.keyCode == 13) {
                document.querySelector('.generate-btn').click();
            }
        });


        document.querySelector('.generate-btn').addEventListener('click', () => {
            document.activeElement.blur();
            if (document.querySelector('.qr-content').value.trim() != '') {
                document.querySelector(".output").style.height = 'fit-content';
                var qr = new QRious({
                    value: document.querySelector('.qr-content').value,
                    size: 500
                });
                try {
                    document.querySelector('.output>span').remove();
                } catch { }
                document.querySelector('.output>img').setAttribute('src', qr.toDataURL());
                document.querySelector('.output>img').style.display = 'block';
                document.querySelector('.message').style.display = 'block';
                try {
                    document.querySelector('.download-btn').remove();
                }
                catch { }

                var download_btn = document.createElement('div');
                download_btn.className = 'download-btn md-ripples ripples-light';
                download_btn.innerText = 'Download QR Code';
                download_btn.addEventListener('click', () => {
                    var qrcode = document.querySelector('.output').querySelector('img').getAttribute('src');
                    var link = document.createElement("a");
                    link.setAttribute('hidden', 'true');
                    link.download = 'qr-code.png';
                    link.href = qrcode;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    delete link;
                });
                document.querySelector('.output').appendChild(download_btn);
            }
        });
    }
</script>
